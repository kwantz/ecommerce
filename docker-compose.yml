version: '3'

services:
    account-service:
        container_name: account-service
        image: account-service:latest
        build: 
            context: .
            dockerfile: ./docker/account.Dockerfile
        ports:
            - 8081:8080
        networks:
            - global-network
            - account-network

    product-service:
        container_name: product-service
        image: product-service:latest
        build: 
            context: .
            dockerfile: ./docker/product.Dockerfile
        ports:
            - 8082:8080
        networks:
            - global-network
            - product-network

    order-service:
        container_name: order-service
        image: order-service:latest
        build: 
            context: .
            dockerfile: ./docker/order.Dockerfile
        ports:
            - 8083:8080
        networks:
            - global-network
            - order-network

    mysql-account:
        container_name: mysql-account
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_USER: 'user_account'
            MYSQL_PASSWORD: 'password_account'
            MYSQL_DATABASE: 'ecommerce_account'
        ports:
            - 33061:3306
        volumes:
            - ./docker/mysql/account:/var/lib/mysql
            - ./services/account/files/database:/docker-entrypoint-initdb.d
        networks:
            - account-network

    mysql-product:
        container_name: mysql-product
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_USER: 'user_product'
            MYSQL_PASSWORD: 'password_product'
            MYSQL_DATABASE: 'ecommerce_product'
        ports:
            - 33062:3306
        volumes:
            - ./docker/mysql/product:/var/lib/mysql
            - ./services/product/files/database:/docker-entrypoint-initdb.d
        networks:
            - product-network

networks:
    global-network:
        driver: bridge

    account-network:
        driver: bridge
        
    product-network:
        driver: bridge
        
    order-network:
        driver: bridge